<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles/css/style.css">
    <title>Popup</title>
</head>
<body>
<div class="wrapper">
    <header class="header">
        <div class="header__container">
            <nav class="header__menu">
                <ul class="menu__list">
                    <li class="menu__item">
                        <a href="#" class="menu__link">
                            <img src="../img/icons/svg/instagram-48.svg" alt="Instagram" title="Instagram">
                        </a>
                    </li>
                    <li class="menu__item">
                        <a href="#" class="menu__link">
                            <img src="../img/icons/svg/facebook.svg" alt="Facebook" title="Facebook">
                        </a>
                    </li>
                    <li class="menu__item">
                        <a href="#" class="menu__link">
                            <img src="../img/icons/svg/twitter.svg" alt="Twitter" title="Twitter">
                        </a>
                    </li>
                    <li class="menu__item">
                        <a href="#" class="menu__link">
                            <img src="../img/icons/svg/whatsapp.svg" alt="Whatsapp" title="Whatsapp">
                        </a>
                    </li>
                    <li class="menu__item">
                        <a href="#" class="menu__link">
                            <img src="../img/icons/svg/amazon.svg" alt="Amazon" title="Amazon">
                        </a>
                    </li>
                    <li class="menu__item">
                        <input class="check__input" type="checkbox" name="menu" id="menu">
                        <label for="menu">
                            <img src="../img/icons/svg/menu-60.svg" alt="Menu">
                        </label>
                        <div class="menu__popup">
                            <ul class="submenu__list popup__submenu-list">
                                <li class="submenu__item">
                                    <a href="#" class="submenu__link">
                                        <img src="../img/icons/svg/steam.svg" alt="Steam" title="Steam">
                                        <h3>Steam</h3>
                                    </a>
                                </li>
                                <li class="submenu__item">
                                    <a href="#" class="submenu__link">
                                        <img src="../img/icons/svg/playstation.svg" alt="Playstation"
                                             title="Playstation">
                                        <h3>Playstation</h3>
                                    </a>
                                </li>
                                <li class="submenu__item">
                                    <a href="#" class="submenu__link">
                                        <img src="../img/icons/svg/youtube.svg" alt="Youtube" title="Youtube">
                                        <h3>Youtube</h3>
                                    </a>
                                </li>
                                <li class="submenu__item">
                                    <a href="#" class="submenu__link">
                                        <img src="../img/icons/svg/soundcloud.svg" alt="Soundcloud" title="Soundcloud">
                                        <h3>Soundcloud</h3>
                                    </a>
                                </li>
                                <li class="submenu__item">
                                    <a href="#" class="submenu__link">
                                        <img src="../img/icons/svg/spotify.svg" alt="Spotify" title="Spotify">
                                        <h3>Spotify</h3>
                                    </a>
                                </li>
                                <li class="submenu__item">
                                    <a href="#" class="submenu__link">
                                        <img src="../img/icons/svg/github_alt.svg" alt="Github" title="Github">
                                        <h3>Github</h3>
                                    </a>
                                </li>
                                <li class="submenu__item">
                                    <a href="#" class="submenu__link">
                                        <img src="../img/icons/svg/wikipedia.svg" alt="Wikipedia" title="Wikipedia">
                                        <h3>Wikipedia</h3>
                                    </a>
                                </li>
                                <li class="submenu__item">
                                    <a href="#" class="submenu__link">
                                        <img src="../img/icons/svg/behance.svg" alt="Behance" title="Behance">
                                        <h3>Behance</h3>
                                    </a>
                                </li>
                                <li class="submenu__item">
                                    <a href="#" class="submenu__link">
                                        <img src="../img/icons/svg/blip.svg" alt="Blip" title="Blip">
                                        <h3>Blip</h3>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </li>
                </ul>
            </nav>
            <a href="https://github.com/AndriiBabushko" class="header__avatar">
                <img src="../img/header/raccoon(1).jpg" alt="Raccoon">
            </a>
        </div>
    </header>

    <main class="main">
        <div class="main__container">
            <div class="content">
                <div class="title">
                    <h1></h1>
                </div>
                <div class="subtitle">
                    <p></p>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="footer__container">

        </div>
    </footer>
</div>
</body>
</html>
