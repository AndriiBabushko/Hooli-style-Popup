<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles/css/style.css">
    <title>Popup</title>
</head>
<body>
<div class="wrapper">
    <header class="header">
        <div class="header__container">
            <nav class="header__menu">
                <ul class="menu__list">
                    <li class="menu__item">
                        <a href="#" class="menu__link">
                            <img alt="" src="./img/icons/svg/instagram-48.svg" title="Instagram" class="menu__img">
                        </a>
                    </li>
                    <li class="menu__item">
                        <a href="#" class="menu__link">
                            <img alt="" src="./img/icons/svg/facebook.svg" title="Facebook" class="menu__img">
                        </a>
                    </li>
                    <li class="menu__item">
                        <a href="#" class="menu__link">
                            <img alt="" src="./img/icons/svg/twitter.svg" title="Twitter" class="menu__img">
                        </a>
                    </li>
                    <li class="menu__item">
                        <a href="#" class="menu__link">
                            <img alt="" src="./img/icons/svg/whatsapp.svg" title="Whatsapp" class="menu__img">
                        </a>
                    </li>
                    <li class="menu__item">
                        <a href="#" class="menu__link">
                            <img alt="" src="./img/icons/svg/amazon.svg" title="Amazon" class="menu__img">
                        </a>
                    </li>
                </ul>
            </nav>
            <ul>
                <li class="menu__item">
                    <input class="check__input" type="checkbox" name="menu" id="menu">
                    <label for="menu">
                        <img alt="" class="menu__img" src="./img/icons/svg/menu-60.svg">
                    </label>
                    <div class="menu__popup">
                        <ul class="submenu__list popup__submenu-list">
                            <li class="submenu__item">
                                <a href="#" class="submenu__link">
                                    <img alt="" class="submenu__img" src="./img/icons/svg/steam.svg" title="Steam">
                                    <h3>Steam</h3>
                                </a>
                            </li>
                            <li class="submenu__item">
                                <a href="#" class="submenu__link">
                                    <img alt="" src="./img/icons/svg/playstation.svg"
                                         title="Playstation" class="submenu__img">
                                    <h3>Playstation</h3>
                                </a>
                            </li>
                            <li class="submenu__item">
                                <a href="#" class="submenu__link">
                                    <img alt="" class="submenu__img" src="./img/icons/svg/youtube.svg" title="Youtube">
                                    <h3>Youtube</h3>
                                </a>
                            </li>
                            <li class="submenu__item">
                                <a href="#" class="submenu__link">
                                    <img alt="" class="submenu__img" src="./img/icons/svg/soundcloud.svg"
                                         title="Soundcloud">
                                    <h3>Soundcloud</h3>
                                </a>
                            </li>
                            <li class="submenu__item">
                                <a href="#" class="submenu__link">
                                    <img alt="" class="submenu__img" src="./img/icons/svg/spotify.svg" title="Spotify">
                                    <h3>Spotify</h3>
                                </a>
                            </li>
                            <li class="submenu__item">
                                <a href="#" class="submenu__link">
                                    <img alt="" class="submenu__img" src="./img/icons/svg/github_alt.svg"
                                         title="Github">
                                    <h3>Github</h3>
                                </a>
                            </li>
                            <li class="submenu__item">
                                <a href="#" class="submenu__link">
                                    <img alt="" class="submenu__img" src="./img/icons/svg/wikipedia.svg"
                                         title="Wikipedia">
                                    <h3>Wikipedia</h3>
                                </a>
                            </li>
                            <li class="submenu__item">
                                <a href="#" class="submenu__link">
                                    <img alt="" class="submenu__img" src="./img/icons/svg/behance.svg" title="Behance">
                                    <h3>Behance</h3>
                                </a>
                            </li>
                            <li class="submenu__item">
                                <a href="#" class="submenu__link">
                                    <img alt="" class="submenu__img" src="./img/icons/svg/blip.svg" title="Blip">
                                    <h3>Blip</h3>
                                </a>
                            </li>
                            <li class="see-more-button">
                                <input class="see-more-check__input" type="checkbox" name="menu" id="see-more">
                                <label for="see-more" class="see-more-button__label">
                                    <img alt="" src="./img/icons/svg/college-see-more.svg" class="see-more-button__img">
                                </label>
                                <div class="sub-popup">
                                    <ul class="sub-popup__list popup__sub-popup-list">
                                        <li class="sub-popup__item">
                                            <a href="#" class="sub-popup__link">
                                                <img alt="" src="./img/icons/svg/dribbble.svg"
                                                     title="Dribble" class="sub-popup__img">
                                                <h3>Dribble</h3>
                                            </a>
                                        </li>
                                        <li class="sub-popup__item">
                                            <a href="#" class="sub-popup__link">
                                                <img alt="" src="./img/icons/svg/windows.svg"
                                                     title="Windows" class="sub-popup__img">
                                                <h3>Windows</h3>
                                            </a>
                                        </li>
                                        <li class="sub-popup__item">
                                            <a href="#" class="sub-popup__link">
                                                <img alt="" src="./img/icons/svg/skype.svg"
                                                     title="Skype" class="sub-popup__img">
                                                <h3>Skype</h3>
                                            </a>
                                        </li>
                                        <li class="sub-popup__item">
                                            <a href="#" class="sub-popup__link">
                                                <img alt="" src="./img/icons/svg/linkedin.svg"
                                                     title="Linkedin" class="sub-popup__img">
                                                <h3>Linkedin</h3>
                                            </a>
                                        </li>
                                        <li class="sub-popup__item">
                                            <a href="#" class="sub-popup__link">
                                                <img alt="" src="./img/icons/svg/dropbox.svg"
                                                     title="Dropbox" class="sub-popup__img">
                                                <h3>Dropbox</h3>
                                            </a>
                                        </li>
                                        <li class="sub-popup__item">
                                            <a href="#" class="sub-popup__link">
                                                <img alt="" src="./img/icons/svg/apple.svg"
                                                     title="Apple" class="sub-popup__img">
                                                <h3>Apple</h3>
                                            </a>
                                        </li>
                                    </ul>
                                </div>
                            </li>
                        </ul>
                    </div>
                </li>
            </ul>
            <a href="https://github.com/AndriiBabushko" class="header__avatar">
                <img alt="" src="./img/header/raccoon(1).jpg" class="header__img">
            </a>
        </div>
    </header>

    <main class="main">
        <div class="main__container"></div>
    </main>

    <footer class="footer">
        <div class="footer__container">
            <a class="copyright" target="_blank" href="https://github.com/AndriiBabushko/Hooli-style-Popup"
               title="Project link">
                &copy; Andrii Babushko
            </a>
        </div>
    </footer>
</div>
</body>
</html>
